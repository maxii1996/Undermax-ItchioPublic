    <style>
        .bundle-link {
            display: block;
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 20px;
        }

        .bundle-container {
            position: relative;
            display: inline-block;
            width: 100%;
            border-radius: 20px;
        }

        .plugin-images {
            position: absolute;
            top: 0;
            left: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        .bundle-link:hover .plugin-images {
            opacity: 1;
        }

        .plugin-images img {
            width: 30%;
            height: auto;
            margin: 0.1% 1%;
            object-fit: cover;
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            }
        }

        .promo-text {
            position: absolute;
            bottom: 20px;
            left: 80%;
            transform: translateX(-50%);
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 11px 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            width: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 54;
        }

        .bundle-link:hover .promo-text {
            opacity: 1;
        }
    </style>
</head>
