<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .bg-dark-acrylic {
            background-color: rgba(55, 55, 55, 0.07);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); 
        }

        .news-card, .bundle-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .news-card:hover, .bundle-card:hover {
            transform: translateY(-5px);
        }

        .text-gray-400 {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: #020202;
        }

        .text-blue-300:hover {
            color: #63b3ed;
        }
    </style>
</head>
<body class="bg-transparent font-sans leading-normal tracking-normal">
<main class="container mx-auto px-4 pt-8 min-h-screen">
    <section>
        <h4 class="text-2xl font-bold text-center mb-6">Latest News</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300" data-aos="fade-up">
                <div class="text-sm text-gray-400">March 7, 2024</div>

            </div>
            <div class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300" data-aos="fade-up" data-aos-delay="100">
                <div class="text-sm text-gray-400">March 7, 2024</div>
                <a href="https://itch.io/s/117412/march-sale" class="block mt-2 text-lg leading-tight font-semibold text-blue-300 hover:text-blue-500">March Sale is now active!</a>
            </div>
            <div class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300" data-aos="fade-up" data-aos-delay="200">
                <div class="text-sm text-gray-400">March 1, 2024</div>
                <a href="https://itch.io/blog/690811/my-next-plugin-will-be-expeditions" class="block mt-2 text-lg leading-tight font-semibold text-blue-300 hover:text-blue-500">My next plugin will be Expeditions!</a>
            </div>
            <div class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300" data-aos="fade-up" data-aos-delay="300">
                <div class="text-sm text-gray-400">February 25, 2024</div>
                <a href="https://undermax.itch.io/dynamic-online-shop" class="block mt-2 text-lg leading-tight font-semibold text-blue-300 hover:text-blue-500">Dynamic Online Shop is now Available!</a>
            </div>
            <div class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300" data-aos="fade-up" data-aos-delay="400">
                <div class="text-sm text-gray-400">February 25, 2024</div>
                <a href="https://itch.io/blog/687858/my-next-plugin-will-be-dynamic-online-shop" class="block mt-2 text-lg leading-tight font-semibold text-blue-300 hover:text-blue-500">My next plugin will be Dynamic Online Shop!</a>
            </div>
        </div>
    </section>

    <section>
        <h4 class="text-2xl font-bold text-center mb-6">Our Bundles</h4>
        <div class="flex flex-wrap justify-center gap-4">
            <div class="bundle-card transform hover:scale-105 transition-transform duration-300" data-aos="zoom-in">
                <a href="https://itch.io/s/111513/plugins-bundle-1">
                    <div class="bg-dark-acrylic rounded-lg shadow-lg p-2 hover:shadow-2xl transition-shadow duration-300">

                <a href="https://itch.io/s/115896/plugins-bundle-5">
                    <div class="bg-dark-acrylic rounded-lg shadow-lg p-2 hover:shadow-2xl transition-shadow duration-300">
                        <img src="https://img.itch.zone/aW1nLzE0ODQ5Mjg1LnBuZw==/original/X5C1Qv.png" alt="Plugins Bundle 5" class="h-32 mx-auto rounded-lg">

</main>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

</script>
</body>
</html>
