<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" no-cache>
    <meta http-equiv="Expires" content="0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-transparent font-sans leading-normal tracking-normal">
    <main class="container mx-auto px-4 pt-8 min-h-screen">
        <section>
            <h4 class="text-2xl font-bold text-center mb-6">Latest News</h4>

            <!-- Most recent post spanning across the full width -->
            <div class="mb-8">
                <a href="https://undermax.itch.io/alternative-graphics" target="_top"
                    class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300 block"
                    data-aos="fade-up" data-aos-delay="100">
                    <div class="text-sm">June 5, 2024</div>
                    <div class="mt-2 text-lg leading-tight font-semibold hover:text-blue-500">Alternative Graphics is now Available!</div>
                </a>
            </div>

            <!-- Three smaller posts -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 mb-8">
                <a href="https://itch.io/blog/743030/my-next-plugin-will-be-alternative-graphics" target="_top"
                    class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300"
                    data-aos="fade-up" data-aos-delay="200">
                    <div class="text-sm">June 3, 2024</div>
                    <div class="mt-2 text-lg leading-tight font-semibold hover:text-blue-500">My next plugin will be: Alternative Graphics</div>
                </a>

                <a href="https://undermax.itch.io/character-fears" target="_top"
                    class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300"
                    data-aos="fade-up">
                    <div class="text-sm">May 10, 2024</div>
                    <div class="mt-2 text-lg leading-tight font-semibold hover:text-blue-500">Character Fears is now Available!</div>
                </a>

                <a href="https://itch.io/blog/728255/my-next-plugin-will-be-characterfears" target="_top"
                    class="news-card bg-dark-acrylic rounded-lg shadow p-4 hover:shadow-xl transition-shadow duration-300"
                    data-aos="fade-up" data-aos-delay="200">
                    <div class="text-sm">May 8, 2024</div>
                    <div class="mt-2 text-lg leading-tight font-semibold hover:text-blue-500">My next plugin will be: Character Fears</div>
                </a>
            </div>

        </section>
    </main>
</body>

</html>
